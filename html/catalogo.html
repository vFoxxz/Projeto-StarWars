    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

<body>

    <header>
        <iframe src="header.html" frameborder="0" style="width:100%; height:auto; display:block;"></iframe>
    </header>
    <main>
        <div class="barra-pesquisa">
            <h2 class="titulo-lista"></h2>
            <input type="text" id="searchInput" />
        </div>

        <div class="container-listas">

        </div>
    </main>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Informações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <!--menu no off pra ser aberto fora do iframe por mensagem-->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header position-relative">
                <h5 class="offcanvas-title w-100 text-center m-0" id="offcanvasMenuLabel">Menu</h5> <button
                    type="button" class="btn-close position-absolute end-0 top-0 m-3" data-bs-dismiss="offcanvas"
                    aria-label="Fechar"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav w-100 text-center d-flex flex-column align-items-center gap-2">
                    <li class="nav-item"><a class="nav-link" href="catalogo.html?tipo=people">Personagens</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html?tipo=planets">Planeta</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html?tipo=starships">Nave</a></li>

                    <li class="nav-item"><a class="nav-link" href="catalogo.html?tipo=species">Espécie</a></li>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            window.addEventListener("message", (event) => {
                if (event.data.action === "abrirMenu") {
                    const el = document.getElementById("offcanvasMenu");
                    const menu = bootstrap.Offcanvas.getOrCreateInstance(el);
                    menu.show();
                }
            }); 
        </script>
