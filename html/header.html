<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="header-cima">
            <div class="left-space"></div>
            <div class="center-logo">
                <a href="index.html" target="_parent">
                    <img src="../src/img/Logo Preta.png" alt="Logo" class="logo-star" />
                </a>

            </div>

            <button class="dark-button" id="darkModeToggle">
                <img src="../src/img/sabre_azul.png" alt="dark-mode" class="logo-dark" id="sabre" />
            </button>
        </div>

        <!-- navbar de opcoes -->
        <nav class="navbar navbar-expand-lg"> 
            
            <button class="navbar-toggler" type="button" style="margin-left: 10px;">
                 <span class="navbar-toggler-icon"></span> 
            </button>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5> <button type="button"
                        class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item"> <a class="nav-link" href="catalogo.html?tipo=people"
                                target="_parent">Personagens</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="catalogo.html?tipo=planets"
                                target="_parent">Planeta</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="catalogo.html?tipo=starships"
                                target="_parent">Nave</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="catalogo.html?tipo=vehicles"
                                target="_parent">Veículo</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="catalogo.html?tipo=films"
                                target="_parent">Filmes</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="catalogo.html?tipo=species"
                                target="_parent">Espécie</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script> document.querySelector(".navbar-toggler").addEventListener("click", () => { 
            window.parent.postMessage({ action: "abrirMenu" }, "*"); 
    }); </script>
    </header>
    <script src="../js/darkMode.js"></script>

    <script>
        document.querySelector(".navbar-toggler").addEventListener("click", () => {
            window.parent.postMessage({ action: "abrirMenu" }, "*");
        });
    </script>
</body>

</html>
